<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./thankyou.html">
        <label for ="Name">Name: </label>
        <input type="text" id="Name" required> <br> <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" required> <br> <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" required> <br> <br>
        <span>Gender:</span>
        
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>     
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label> 
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label> <br><br>
        
        
        <span>Hobbies:</span><br>
        <input type="checkbox" id="Reading" name="Reading" value="Reading">
        <label for="Reading"> Reading</label><br> 
        
        <input type="checkbox" id="Travelling" name="Travelling" value="Travelling">
        <label for="Travelling"> Travelling</label><br> 

        <input type="checkbox" id="Cooking" name="Cooking" value="Cooking">
        <label for="Cooking"> Cooking</label><br> 

        <input type="checkbox" id="Sports" name="Sports" value="Sports">
        <label for="Sports"> Sports</label><br> <br>


        <label for="City">City:</label>
        <select name="City" id="City" aria-placeholder="Select your city">
            <option value="Select your city" >&#10004 Select your city </option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pune">Pune</option>

        </select><br><br>

        <label for="Date">Date of Birth:</label>
        <input type="date" name="Date" id="Date" required> <br><br>


        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required><br><br>

        <span>Address:</span><br>
        <textarea name="" id="" cols="50" rows="5" placeholder="Enter your address"></textarea>
        <br><br>

        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
