<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Figma1.css">
</head>
<body>
    <form>
        <h2>Create an Account</h2>
        <label for ="Name">Full Name </label>
        <input type="text" id="Name" required>  
        <label for="Email">Email</label>
        <input type="email" id="Email" required>  
        <label for="Password">Password</label>
        <input class="eye" type="password" id="Password" required> 
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>   
        
        

        <div class="fix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <p>OR</p>
            <button type="submit" class="signupgoo"><img src="iconsgoogle.png">Sign Up with google</button>
            
    
            <p class="al">Already have an Account? <span>Login</span></p>
          </div>
    </form>
    
</body>
</html>
